{% load i18n %}
<h3><b>{{ header }}</b></h3>
<div id="{{ tableId }}list" class="table-responsive">
	<table id="{{ tableId }}Table" class="table table-striped table-bordered table-responsive ">
	    <colgroup>
	      <col class="col-lg-2"></col>
	      <col class="col-lg-1"></col>
	      <col class="col-lg-1"></col>
	    </colgroup>
	    <thead class="thead-inverse">
	        <tr>
	            <th>{% trans "Label" %}</th>
	            <th>{% trans "Timestamp" %}</th>
	            <th>{% trans "Value" %}</th>
	        </tr>
	     </thead>
	     <tbody>
	        
	        {% for row in rows %}
	        	{% with index=forloop.counter0 %}
				{% include "Subsystems/_automationvars.html" %}
				{% endwith %}
	        {% endfor %}
		</tbody>
	</table>
</div>
