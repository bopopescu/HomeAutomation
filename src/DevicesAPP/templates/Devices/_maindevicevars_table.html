{% load i18n %}
<h3><b>{{ header }}</b></h3>
<div id="{{ tableId }}list" class="table-responsive">
	<table id="{{ tableId }}Table" class="table table-striped table-bordered table-responsive ">
	    <colgroup>
      		<col class="col-md-2 col-xs-6"></col>
            <col class="col-md-1 col-xs-3"></col>
            <col class="col-md-1 col-xs-3"></col>
	    </colgroup>
	    <thead class="thead-inverse">
	        <tr>
	            <th>{% trans "Label" %}</th>
		        <th style="text-align: center;">{% trans "Value" %}</th>
		        <th style="text-align: center;">{% trans "Edit" %}</th>
	        </tr>
	     </thead>
	     <tbody>
	        {% if numrows %}
	        <tr id="{{ tableId }}TableNoRows" class="hidden"><td colspan=3>{{ message_norows }}</td></tr>
	        {% else %}
	        <tr id="{{ tableId }}TableNoRows" ><td colspan=3>{{ message_norows }}</td></tr>
	        {% endif %} 
	        
	        {% for row in rows %}
                {% include "Devices/_maindevicevars.html" %}
            {% endfor %} 
		</tbody>
	</table>
</div>
