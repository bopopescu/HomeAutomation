{% load i18n %}
{% load staticfiles %}
<tr> 
    <td style="text-align: center;">{{ row.Code }}</td>
    <td>{{ row.Description }}</td>
    <td style="text-align: center;">{{ row.MinSampletime }}</td>
    <td style="text-align: center;">{{ row.get_Connection_display }}</td>
    <td style="text-align: center;">
    {% if row.Picture %}
 	<img class="img-responsive" src="{{ row.Picture.url }}" alt="not found">
	{% else %}
		{% trans "No picture" %}
	{% endif %}
	</td>
	<td>
		<a class="btn btn-link" style="width:100%;" href="{% url 'Devices:edit' 'devicetypes' row.pk %}" role="button">
			<img class="img-responsive" src="{% static 'site/img/view.png' %}" alt="Edit">
		</a>
	</td>
</tr>
