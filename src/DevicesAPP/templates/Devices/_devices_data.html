{% load i18n %}
{% load staticfiles %}
<div class="row">
   	<div class="col-md-8">
	    <div id="devicedata" class="table-responsive">
		    <table id="devicedata_table" class="table table-striped table-bordered table-responsive ">
					<thead class="thead-inverse">
					    <tr>
					        <th>{{first_header}}</th>
					        <th>{{second_header}}</th>
					    </tr>
					 </thead>
					 <tbody>
                        <tr> 
                            <td>{{ first_col }}</td>
                            <td>{{ second_col }}</td>
                        </tr>
                     </tbody>
		    </table>
		    <table id="devicecomms_table" class="table table-striped table-bordered table-responsive ">
					<thead class="thead-inverse">
					    <tr>
					        <th colspan=4>{% trans "Commands" %}</th>
					    </tr>
					 </thead>
					 <tbody>
					 	{% for CMD in Commands %}
                        <tr> 
                            <td style="width:25%;">{{ CMD.HumanTag }}</td>
                            <td style="width:25%;"><input type="text" id="payload{{ CMD.pk }}"></td>
                            <td style="width:15%;"><div class="btn btn-primary" style="width:100%;" onclick="sendCMD(document.getElementById('payload{{ CMD.pk }}').value,{{ CMD.pk }},{{ Device.pk }})" role="button"></div>
                            </td>
                            <td style="width:35%;" id="CMD_status{{ CMD.pk }}"></td>
                        </tr>
                        {% endfor %}
                     </tbody>
		    </table>
	    </div>
	</div>
    <div class="col-md-4">
    	<div class="row">
	        <div class="caption">
	          <p>{{ Device.DVT.Description }}</p>
	        </div>
	        {% if Device.DVT.Picture %}
	        <img class="img-responsive" style="display: block;margin: 0 auto;" src="{{ Device.DVT.Picture.url }}" alt="not found">
	        {% else %}
	        <img class="img-responsive" style="display: block;margin: 0 auto;" src="{% static logo %}" alt="not found">
	        {% endif %}
        </div>
        <div class="row" id="firmware_span">
        	{{ Firmware|safe }}
        </div>
    </div>
</div>
